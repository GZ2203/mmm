<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/vue.js" charset="utf-8"></script>
		<title>985-211大学判断</title>
	</head>
	<body>
	<div id="app">
		请输入学校名称：
		<input type="" name="" id="" value="" v-model="university" /><br>
		{{university}}是
		<div v-if="university=='厦门大学'||university=='北京大学'||university=='清华大学'">985、211大学</div>
		<div v-if="university=='广西大学'||university=='东南大学'||university=='中山大学'">211大学</div>
		
	</div>
	<script type="text/javascript">
		let v=new Vue({
			el:'#app',
			data:{
				university:''
			}
		})
	</script>
	</body>
</html>
